<!DOCTYPE html>
<html lang = "en">
  
<head>
  <meta charset = "UTF-8">
  <title>Overflow</title>
  <link rel = "style" href = "ikemstyle.css">
  <style>
body {
  background-image: url("websitepicture1.jpg");
  background-position: center center;
  background-size: cover;
  height:100vh;
  margin: 0;
  padding: 0;
    }

.menu {
  width: 35%;
  float: right;
  list-style: none;
    }
.menu li{
  width: 100px; <!-- The original menu will have a white text color -->
  height: 50px;
  line-height: 50px;
  text-align: center;
  color: #fff;
  font-size: 18px;
  float: right;
    }
.menu li:hover{
  background: purple; <!-- This code makes the background of "hover" purple -->
    }
.menu li:hover a{
  color: #DAA520; <!-- This code makes the background of the text on "hover" a tan brown color -->
    }
.menu li a{
      text-decoration: none; 
      font-family: baloo;
      color: #fff;
      text-transform: uppercase;
    }
.logo{
 text-decoration: none;
  color: #fff;
  font-size: 35px;
  font-family: Ubuntu;
  padding: 20px;
  width: 20%;
  float: left;
}
.text{
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  text-align: center;
}
.text h2{
  font-family: baloo;
  margin: 0;
  font-size: 40px;
  white-space: nowrap;
  color: #D7DF01;
    }
.text p{
   font-size: 18px;
   margin: 0;
   font-family: poppins;
   padding: 20px 0;
    }
.text a{
  border: 1px solid #fff;
  font-size: 17px;
  padding: 20px;
  color: #fff;
  display: inline-block;
  margin-top: 5%;
  font-family: poppins;
    }
 .hub t{
   padding: 10px;
 }
 .titlebody{
  position: absolute;
  top: 25%;
  padding: 20px;
 }
.titlebody titlehome{
  font-family: baloo;
  font-size: 28px;
  white-space: nowrap;
  color: #fff;
    }
  </style>
</head>
  
<body> 
  <div class = "hub">
    <header>
      <t href='#' class='logo'><b><strong>Overflow</strong></b></t>
      <ul class = "menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </header>
    <div class = "text">
      <h2>Chukwudi Ikem - CPSC 311 - My Portfolio</h2>
        <p>High Value | Low Consequence </p>
        </div>
    <div class = "titlebody">
      <titlehome>Home</titlehome>
      <hr width = 100%>
      <hr/>
      <p>
        <img src = "websitepicture2.jpg"/>
      </p>
    </div>
</body>
  </div>
  
</body>
</html>
